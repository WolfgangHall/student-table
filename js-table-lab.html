<!DOCTYPE html>
<html>
<head>
 <title>Student Table</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="js-table-lab.css">
</head>

<body>
<div class="container">
 <div class="page-header">
   <h1>Student Table</h1>
  </div>
 </div>
</div>

<div class="container">
 <div class="row">
  <div col-md-12>
  <table class="table table-hover" id="student-table">
   <thead>
    <tr>
     <td>First Name</td>
     <td>Last Name</td>
     <td>Email Address</td>
    </tr>
   </thead>

   <tbody>
    <tr class="table-row">
     <td>Mick</td>
     <td>Fleetwood</td>
     <td>mfleetwood@gmail.com</td>
     <td><input type="button" value="X" class="deleteBtn" /></td>
    </tr>

    <tr class="table-row">
     <td>Stevie</td>
     <td>Nicks</td>
     <td>snicks@gmail.com</td>
     <td><input type="button" value="X" class="deleteBtn" /></td>
    </tr>

    <tr class="table-row">
     <td>Christine</td>
     <td>McVie</td>
     <td>cmcvie@gmail.com</td>
     <td><input type="button" value="X" class="deleteBtn" /></td>
    </tr>
    
    <tr>
     <td> 
      <div class="form-group">
      <input type="text" class="form-control" id="first-name" placeholder="Type first name here">
      </div>
     </td>
     
     <td>
      <div class="form-group">
      <input type="text" class="form-control" id="last-name" placeholder="Type last name here">
      </div>
     </td>

     <td>
      <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Type email here">
      </div>
     </td>
     <td><button id="addBtn">+</button></td>
    </tr>
   </tbody>
   
  </table>
  </div>
 </div>
</div>


<script type="text/javascript" src="js-table-lab.js"></script>

</body>
</html>
